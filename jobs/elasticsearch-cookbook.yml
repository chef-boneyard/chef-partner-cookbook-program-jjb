- job:
    name: elasticsearch-cookbook
    project-type: freestyle
    description: 'verify that the elasticsearch-cookbook is in a state to push'
    properties:
      - github:
          url: https://github.com/elastic/cookbook-elasticsearch.git
    scm:
      - git:
         url: https://github.com/elastic/cookbook-elasticsearch.git
         wipe-workspace: false
         clean: true
         branches:
           - master
    builders:
      - check-markdown-files-are-there
      - shell: |
          #!/bin/bash
          echo "2.3.1" > .ruby-version
          echo "use_ruby" > .envrc
          direnv allow .
          eval "$(direnv export bash)"

          ruby --version

          gem install bundler -N
          gem install rake -N
          bundle
      - shell: |
          #!/bin/bash
          eval "$(direnv export bash)"
          bundle exec rake style
      - shell: |
          #!/bin/bash
          eval "$(direnv export bash)"
          bundle exec rake spec
      - shell: |
          #!/bin/bash
          cp /home/jenkins/kitchens/elasticsearch.kitchen.yml .kitchen.azure.yml
          KITCHEN_YAML=".kitchen.azure.yml" chef exec kitchen test -c
      - shell: |
          #!/bin/bash
          KITCHEN_YAML=".kitchen.azure.yml" chef exec kitchen destroy all
    wrappers:
      - workspace-cleanup
      - release:
          keep-forever: false
    triggers:
      - timed: "@midnight"
    publishers:
      - slack:
          team-domain: 'chefio'
          auth-token: 'SLACK-AUTH-TOKEN'
          build-server-url: 'https://jenkins-01.eastus.cloudapp.azure.com/'
          room: '#cookbook-partner-prog'
      - post-tasks:
        - matches:
          - log-text: "Class: Kitchen::ActionFailed"
          script: |
              #!/bin/bash
              KITCHEN_YAML=".kitchen.azure.yml" chef exec kitchen destroy all
