- job:
    name: cdap-cookbook
    project-type: freestyle
    description: 'verify that the cdap-cookbook is in a state to push'
    properties:
      - github:
          url: https://github.com/caskdata/cdap_cookbook.git
    scm:
      - git:
         url: https://github.com/caskdata/cdap_cookbook.git
         wipe-workspace: false
         clean: true
         branches:
           - master
    builders:
      - check-markdown-files-are-there
      - shell: |
          #!/bin/bash
          rvm use 2.3.0@caskdata --create
          gem install bundle
          bundle
          bundle exec rake
          rvm use global
          rvm delete -f 2.3.0@caskdata
    wrappers:
      - workspace-cleanup
      - release:
          keep-forever: false
      - ansicolor
    triggers:
      - timed: "@midnight"
    publishers:
      - slack:
          team-domain: 'chefio'
          auth-token: 'SLACK-AUTH-TOKEN'
          build-server-url: 'https://jenkins-01.eastus.cloudapp.azure.com/'
          room: '#cookbook-partner-prog'
