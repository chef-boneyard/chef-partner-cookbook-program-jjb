- job:
    name: cdap-cookbook
    project-type: freestyle
    description: 'verify that the cdap-cookbook is in a state to push'
    properties:
      - github:
          url: https://github.com/caskdata/cdap_cookbook.git
    scm:
      - git:
         url: https://github.com/caskdata/cdap_cookbook.git
         wipe-workspace: false
         clean: true
         branches:
           - master
    builders:
      - check-markdown-files-are-there
      - shell: |
          #!/bin/bash
          chef exec rake
          cp /home/jenkins/kitchens/cdap.kitchen.yml .kitchen.azure.yml
          KITCHEN_YAML=".kitchen.azure.yml" chef exec kitchen test
    wrappers:
      - workspace-cleanup
      - release:
          keep-forever: false
          post-fail:
            - shell: |
                #!/bin/bash
                KITCHEN_YAML=".kitchen.azure.yml" chef exec kitchen list
                KITCHEN_YAML=".kitchen.azure.yml" chef exec kitchen destroy
      - ansicolor
    triggers:
      - timed: "@midnight"
    publishers:
      - slack:
          team-domain: 'chefio'
          auth-token: 'SLACK-AUTH-TOKEN'
          build-server-url: 'https://jenkins-01.eastus.cloudapp.azure.com/'
          room: '#cookbook-partner-prog'
