- job:
    name: graylog2-cookbook
    project-type: freestyle
    description: 'verify that the graylog2-cookbook is in a state to push'
    properties:
      - github:
          url: https://github.com/Graylog2/graylog2-cookbook.git
    scm:
      - git:
         url: https://github.com/Graylog2/graylog2-cookbook.git
         wipe-workspace: false
         clean: true
    builders:
        - shell: |
            #!/bin/bash
            source "$HOME/.rvm/scripts/rvm"
            set -e
            rvm --force gemset delete 2.3.0@graylog2-cookbook
            rvm use 2.3.0@graylog2-cookbook --create
            gem install bundle
            bundle install
            bundle exec rake
    wrappers:
      - workspace-cleanup
      - release:
          keep-forever: false
          post-fail:
            - shell: |
                #!/bin/bash
                bundle exec kitchen list
                bundle exec kitchen destroy
                rvm --force gemset delete 2.2.0@graylog2-cookbook
    triggers:
      - timed: "@midnight"
