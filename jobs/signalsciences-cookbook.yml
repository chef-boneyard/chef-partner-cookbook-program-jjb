- job:
    name: signalsciences-cookbook
    project-type: freestyle
    description: 'verify that the signalsciences-cookbook is in a state to push'
    properties:
      - github:
          url: https://github.com/signalsciences/signalsciences-cookbook.git
    scm:
      - git:
         url: https://github.com/signalsciences/signalsciences-cookbook.git
         wipe-workspace: false
         clean: true
         branches:
           - master
    builders:
      - check-markdown-files-are-there
      - envrc-setup
      - shell: |
          #!/bin/bash
          eval "$(direnv export bash)"
          bundle exec rake style
      - shell: |
          #!/bin/bash
          eval "$(direnv export bash)"
          bundle exec rake spec
    wrappers:
      - workspace-cleanup
      - release:
          keep-forever: false
      - ansicolor
    triggers:
      - timed: "@midnight"
    publishers:
      - slack:
          team-domain: 'chefio'
          auth-token: 'SLACK-AUTH-TOKEN'
          build-server-url: 'https://jenkins-01.eastus.cloudapp.azure.com/'
          room: '#cookbook-partner-prog'
